    <!-- REgister-->
    <div class="signup-container">
        <h2>Admin Sign Up</h2>
        <form>
            <div class="form-group">
                <input type="text" id="First Name" name="First Name" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" id="Last Name" name="Last Name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class='bx bxs-low-vision'></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <i class='bx bxs-low-vision'></i>
                <input type="password" id="password" name="password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <input type="text" id="Address" name="Address" placeholder="Address">
            </div>
            <div class="remeber-forgot">
                <label><input type="checkbox">Accept All Terms & Conditions</label>

            </div>
            <!-- Need to Change with js -->
            <div class="form-group">
                <button type="submit" id="btnup"><a href="./admin signin.html">Sign Up</a></button>
            </div>
            <div class="login-register">
                <p>Already have an account?
                    <a href="./admin signin.html" class="register-link">Sign In</a>
                </p>
            </div>
        </form>
    </div>
