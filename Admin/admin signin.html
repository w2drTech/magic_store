    <!-- Sign in -->
    <div class="signin-container">
        <h5>Admin Sign In</h5>
        <form id="form1" class="form1">

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <p id="emailError"></p>
            </div>

            <div class="form-group">
                <i class='bx bxs-low-vision' id="togglePassword"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <p id="passwordError"></p>
            </div>

            <div class="remeber-forgot">
                <label><input type="checkbox"id="remf">Remeber Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <div class="form-group">
                <button type="submit" value="Login" id="btn"><a href="./admin Home.html">Sign In</a></button>
            </div>
            <div class="login-register">
                <p>Don't have an account?
                    <a href="./register.html" class="register-link">Sign Up</a>
                </p>
            </div>
        </form>
    </div>
